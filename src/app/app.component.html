                </app-right-card>

                <app-right-card
                    imageRight = "https://www.infoguardsecurity.com/wp-content/uploads/hoax-emails.jpeg"
                    h1Right = "White Hat Hackers"
                    pRight = "A white hat hacker, also known as an ethical hacker, is a cybersecurity professional

                </app-right-card>

                <app-right-card
                    imageRight = "https://cdn.publish0x.com/prod/fs/cachedimages/3914494913-382d836fc44a20e3ad26e2f2c408e0bbca00be2eb2c48cf9dc57679042820cab.png"

        <div class="container__middle-down">
            <app-right-card
                imageRight = "https://www.pcworld.com/wp-content/uploads/2023/04/cso_antivirus_virus_alert_warning_security_by_thinkstock_465706449_2400x1600-100812399-orig.jpg?resize=1024%2C683&quality=50&strip=all"
                h1Right = "Antivirus"
                pRight = "Antivirus is a kind of software used to prevent, scan, 
                detect and delete viruses from a computer. Once installed, most antivirus software 
                runs automatically in the background to provide real-time protection against virus attacks.
                Comprehensive virus protection programs help protect your files and hardware from malware 
                such as worms, Trojan horses and spyware, and may also offer additional protection such as 
                customizable firewalls and website blocking."
                >
             </app-right-card>

             <app-right-card
                imageRight = "https://vivomeunegocio.com.br/vivo-b2b/wp-content/uploads/2019/02/10181135/malware-e1660166393569-660x450.jpg"
                h1Right = "Malware"
                pRight = "Malware, short for “malicious software,” is a blanket term that refers to a wide variety of 
                software programs designed to do damage or do other unwanted actions to a computer, server or 
                computer network Common examples include viruses, spyware and trojan horses. Malware can slow 
                down or crash your device or delete files. Criminals often use malware to send spam, obtain personal
                 and financial information and even steal your identity."
                >
            </app-right-card>

            <app-right-card
                imageRight = "https://itshow.com.br/wp-content/uploads/2023/02/40dff0bc66ec-696x398.png"
                h1Right = "Spyware"
                pRight = "Spyware is a type of malware that attaches itself and hides on a computer’s 
                operating system without your permission to make unwanted changes to your user experience. 
                It can be used to spy on your online activity and may generate unwanted advertisements 
                or make your browser display certain website sites or search results."
                >
            </app-right-card>

            <app-right-card
                imageRight = "https://docmanagement.com.br/wp-content/uploads/2022/09/1-7.jpg"
                h1Right = "Phishing"
                pRight = "Phishing attacks use email or fraudulent websites to try to trick you into 
                providing personal or financial information to compromise an account or steal money 
                by posing as a trustworthy entity. They may claim there’s a problem with payment information 
                or that they’ve noticed activity on an account and ask you to click on a link or attachment 
                and provide personal information."
                >
             </app-right-card>

            <app-right-card
                imageRight = "https://ravel.com.br/blog/wp-content/uploads/2023/02/banner-ransomware-ravel-1280x565.png"
                h1Right = " Ransomware"
                pRight = "Ransomware is malware that employs encryption to hold a victim’s information 
                at ransom. A user or organization’s critical data is encrypted so that they cannot access 
                files, databases, or applications. A ransom is then demanded to provide access. Ransomware 
                is often designed to spread across a network and target database and file servers, 
                and can thus quickly paralyze an entire organization. It is a growing threat, 
                generating billions of dollars in payments to cybercriminals and inflicting significant 
                damage and expenses for businesses and governmental organizations."
                >
            </app-right-card>

            <app-right-card
                imageRight = "https://cdn-bbaen.nitrocdn.com/ZMyUitEqUtvwdsPrQSmPcaFuSjfyMDdu/assets/images/optimized/rev-3885d75/www.solidsystems.co.za/wp-content/uploads/2022/02/What-Is-Social-Engineering-in-Cyber-Security.jpg"
                h1Right = "Social Engineering"
                pRight = "Social engineering is a manipulation technique that exploits human error to 
                gain private information, access, or valuables. In cybercrime, these “human hacking” 
                scams tend to lure unsuspecting users into exposing data, spreading malware infections, 
                or giving access to restricted systems.             
                Attackers that use social engineering as a tool specifically exploit the trust that 
                you place in other people. They use it to their own advantage, either by posing as someone 
                that you already trust – a friend, colleague, or boss – or by manipulating your emotions 
                to gain your trust."
                >
            </app-right-card>
